<h1 id="tableLabel">Bunch of things</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!things"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="things">
  <thead>
    <tr>
      <th>Id</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let thing of things">
      <td>{{ thing.id }}</td>
      <td>{{ thing.active }}</td>
    </tr>
  </tbody>
</table>
